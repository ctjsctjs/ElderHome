<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>ElderHome</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>
<body>
  <nav class="nav">
    <a href="home.html" class="nav-logo"><img src="images/logo.svg"></a>
    <ul>
      <li><a href="#">Patients</a></li>
      <li><a href="#">Staff Schedule</a></li>
      <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
      <li><input type="text" class="nav-form" name="search" placeholder="Search patients" value=""></li>
      <li><a href="#">Back</a></li>
    </ul>
    <div class="float-right">
      <i class="fa fa-bars" aria-hidden="true" id="nav-hamburger"></i>
    </div>
  </nav>
  <div class="wrapper">
    <div class="cont-home">
      <div class="nav-push"></div>
      <div class="heading-bar">
        <span>Overview</span>
      </div>
      <div class="responsive-wrapper">
        <div class="col-left">
        <div class="home-box" id="home-lvl">
          <span>Level</span>
          <div class="level-mod">
            <form>
              <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
              <input type="number" id="number" value="0" />
              <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
            </form>
          </div>
        </div>
        <div class="home-box" id="home-legends">
          <ul>
            <li>Legends</li>
            <li><div class="legend-img"></div>Patients</li>
            <li><div class="legend-img"></div>Table</li>
            <li><div class="legend-img"></div>Chair</li>
            <li><div class="legend-img"></div>Patients</li>
            <li><div class="legend-img"></div>Table</li>
            <li><div class="legend-img"></div>Chair</li>
          </ul>
        </div>
      </div>
        <div class="home-map">
          <div class="elderly"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
