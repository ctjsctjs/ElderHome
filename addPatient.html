<!DOCTYPE html>

<html>
<head>
  <title>ElderHome</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>
<body>
  <nav class="nav">
    <ul class="nav-main-link">
      <li><a href="patients.html">Patients</a></li>
      <li><a href="#">Staff Schedule</a></li>
    </ul>
    <div id="nav-responsive">
      <a href="home.html" class="nav-logo"><img src="images/logo.svg"></a>
      <ul class="nav-right">
        <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
          <div class="dropdown">
            <ul>
              <li><a href="#">awdawd</a></li>
              <li><a href="#">awdawd</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
        <li><input type="text" class="nav-form" name="search" placeholder="Search patients" value=""></li>
        <li><a href="#">Back</a></li>
      </ul>
      <div class="float-right">
        <i class="fa fa-bars" aria-hidden="true" id="nav-hamburger"></i>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div class="cont-home">
      <div class="nav-push"></div>
      <div class="heading-bar">
        <div class="responsive-wrapper-heading">
          <span>Add Patient</span>
        </div>
      </div>
      <div class="responsive-wrapper">
        <div class="main-box-register">
          <span class="main-h">Particulars</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <div class="register-column margin-right">
                <input type="text" class="main-form" name="email" placeholder="Username" value="">
                <span class="main-error"></span>
                <input type="password" class="main-form" placeholder="Password" name="password" value="">
                <span class="main-error"></span>
                <input type="password" class="main-form" placeholder="Re-enter Password" name="re-password" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Email" name="email" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Contact Number" name="contact" value="">
                <span class="main-error"></span>
              </div>
              <div class="register-column">
                <input type="text" class="main-form" placeholder="First Name" name="firstName" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Last Name" name="lastName" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Address Line 1" name="address1" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Address Line 2" name="address2" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Reference Code" name="redCode" value="">
                <span class="main-error"></span>
              </div>
            </div>
          </form>
        </div>
        <br>
        <div class="main-box-register">
          <span class="main-h">Food allergies</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <input type="text" class="main-form" name="email" placeholder="Username" value="">
              <span class="main-error"></span>
            </div>
          </form>
        </div>
        <br>

        <div class="main-box-register">
          <span class="main-h">Medication allergies</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <input type="text" class="main-form" name="email" placeholder="Username" value="">
              <span class="main-error"></span>
            </div>
          </form>
        </div>
        <br>

        <div class="main-box-register">
          <span class="main-h">Medication Schedule</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <input type="text" class="main-form" name="email" placeholder="Username" value="">
              <span class="main-error"></span>
            </div>
          </form>
        </div>
        <br>

        <div class="main-box-register">
          <span class="main-h">Confirm</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <input type="text" class="main-form" name="email" placeholder="Username" value="">
              <span class="main-error"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
