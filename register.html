<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>ElderHome</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>
<body>
  <nav class="pub-nav">
    <a href="index.html" class="nav-logo"><img src="images/logo-white.svg"></a>
  </nav>
  <div class="wrapper">
    <div class="cont-main">
      <div class="responsive-wrapper">
        <div class="main-box-register">
          <a href="index.html" class="main-link" id="back-button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back</a>
          <span class="main-h">Register</span>
          <form class="form" role="form" autocomplete="off" action="" method="">
            <div class="register-row">
              <div class="register-column margin-right">
                <input type="text" class="main-form" name="email" placeholder="Email" value="">
                <span class="main-error"></span>
                <input type="password" class="main-form" placeholder="Password" name="password" value="">
                <span class="main-error"></span>
                <input type="password" class="main-form" placeholder="Re-enter Password" name="re-password" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Email" name="email" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Contact Number" name="contact" value="">
                <span class="main-error"></span>
              </div>
              <div class="register-column">
                <input type="text" class="main-form" placeholder="First Name" name="firstName" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Last Name" name="lastName" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Address Line 1" name="address1" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Address Line 2" name="address2" value="">
                <span class="main-error"></span>
                <input type="text" class="main-form" placeholder="Reference Code" name="redCode" value="">
                <span class="main-error"></span>
                <button type="submit" class="button button-blue" id="main-cfm">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
